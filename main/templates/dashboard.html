{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Dashboard" %}{% endblock %}

{% block content %}
<h2>{% trans "Dashboard" %}</h2>

<div class="row">
    <div class="col-md-6">
        <h4>{% trans "Expenses" %}</h4>
        <canvas id="expensesChart"></canvas>
    </div>
    <div class="col-md-6">
        <h4>{% trans "Incomes" %}</h4>
        <canvas id="incomesChart"></canvas>
    </div>
</div>

<div class="mt-4">
    <h4>{% trans "Balance" %}: {{ balance }}</h4>
</div>

<!-- Підключення Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Тут має бути JS код, що малює графіки на основі даних з бекенда
    // Приклад пустих графіків:
    
const expensesData = {
    labels: [
      {% for e in expenses %}
        "{{ e.date|date:'Y-m-d' }}",
      {% endfor %}
    ],
    datasets: [{
      label: '{% trans "Expenses" %}',
      data: [
        {% for e in expenses %}
          {{ e.amount }},
        {% endfor %}
      ],
      borderColor: 'rgb(255, 99, 132)',
      fill: false,
    }]
  };

  const incomesData = {
    labels: [
      {% for i in incomes %}
        "{{ i.date|date:'Y-m-d' }}",
      {% endfor %}
    ],
    datasets: [{
      label: '{% trans "Incomes" %}',
      data: [
        {% for i in incomes %}
          {{ i.amount }},
        {% endfor %}
      ],
      borderColor: 'rgb(54, 162, 235)',
      fill: false,
    }]
  };

  const configExpenses = {
    type: 'line',
    data: expensesData,
    options: {}
  };

  const configIncomes = {
    type: 'line',
    data: incomesData,
    options: {}
  };

  new Chart(
    document.getElementById('expensesChart'),
    configExpenses
  );

  new Chart(
    document.getElementById('incomesChart'),
    configIncomes
  );
</script>

{% endblock %}
