{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<h1>{% trans "Dashboard" %}</h1>

<div class="card-container">
    <div class="card text-bg-success mb-3">
        <div class="card-body">
            <h5 class="card-title">{% trans "Total Incomes" %}</h5>
            <p class="card-text">{{ total_incomes }} ₴</p>
        </div>
    </div>
    <div class="card text-bg-danger mb-3">
        <div class="card-body">
            <h5 class="card-title">{% trans "Total Expenses" %}</h5>
            <p class="card-text">{{ total_expenses }} ₴</p>
        </div>
    </div>
    <div class="card text-bg-primary mb-3">
        <div class="card-body">
            <h5 class="card-title">{% trans "Balance" %}</h5>
            <p class="card-text">{{ balance }} ₴</p>
        </div>
    </div>
</div>

<div>
  <canvas id="expensesChart" width="400" height="200"></canvas>
</div>

<div>
  <canvas id="incomesChart" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const expensesData = {
    labels: [
      {% for e in expenses %}
        "{{ e.date|date:'Y-m-d' }}",
      {% endfor %}
    ],
    datasets: [{
      label: '{% trans "Expenses" %}',
      data: [
        {% for e in expenses %}
          {{ e.amount }},
        {% endfor %}
      ],
      borderColor: 'rgb(255, 99, 132)',
      fill: false,
    }]
  };

  const incomesData = {
    labels: [
      {% for i in incomes %}
        "{{ i.date|date:'Y-m-d' }}",
      {% endfor %}
    ],
    datasets: [{
      label: '{% trans "Incomes" %}',
      data: [
        {% for i in incomes %}
          {{ i.amount }},
        {% endfor %}
      ],
      borderColor: 'rgb(54, 162, 235)',
      fill: false,
    }]
  };

  const configExpenses = {
    type: 'line',
    data: expensesData,
    options: {}
  };

  const configIncomes = {
    type: 'line',
    data: incomesData,
    options: {}
  };

  new Chart(
    document.getElementById('expensesChart'),
    configExpenses
  );

  new Chart(
    document.getElementById('incomesChart'),
    configIncomes
  );
</script>

{% endblock %}
