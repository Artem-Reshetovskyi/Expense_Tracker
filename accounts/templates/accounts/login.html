{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h2>{% trans "Login" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Login" %}</button>
    </form>
    <p>
        <a href="{% url 'register' %}">{% trans "Don't have an account?" %}</a>
    </p>
{% endblock %}
