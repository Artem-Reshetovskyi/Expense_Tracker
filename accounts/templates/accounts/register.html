{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Register" %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Register" %}</button>
  </form>
  <p><a href="{% url 'login' %}">{% trans "Already have an account?" %}</a></p>
{% endblock %}
