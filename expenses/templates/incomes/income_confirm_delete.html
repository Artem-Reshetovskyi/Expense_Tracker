{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h2>{% trans "Delete Income" %}</h2>
<p>{% trans "Are you sure you want to delete this income?" %}</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">{% trans "Yes, delete" %}</button>
    <a class="btn btn-secondary" href="{% url 'income_list' %}">{% trans "Cancel" %}</a>
</form>
{% endblock %}
