{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h2>{% trans "Income Form" %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        <label for="id_amount">{% trans "Amount" %}</label>
        {{ form.amount }}
    </div>
    <div class="form-group">
        <label for="id_description">{% trans "Description" %}</label>
        {{ form.description }}
    </div>
    <div class="form-group">
        <label for="id_date">{% trans "Date" %}</label>
        {{ form.date }}
    </div>
    <button type="submit">{% trans "Save" %}</button>
    <a class="btn btn-secondary" href="{% url 'income_list' %}">{% trans "Cancel" %}</a>
</form>
{% endblock %}
