{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "Budget Tracker" %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'expense_list' %}">{% trans "Budget Tracker" %}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="{% trans 'Toggle navigation' %}">
                <span class="navbar-toggler-icon"></span>
        </button>
        </div>
        <div style="position: absolute; right: 10px; top: 20px;">
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <select name="language"> <!--onchange="this.form.submit()" class="selectpicker" data-width="fit"-->
                    <!--<option value="en" {% if request.LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                    <option value="uk" {% if request.LANGUAGE_CODE == 'uk' %}selected{% endif %}>–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
                    <option value="pl" {% if request.LANGUAGE_CODE == 'pl' %}selected{% endif %}>Polski</option>
                    <option value="ru" {% if request.LANGUAGE_CODE == 'ru' %}selected{% endif %}>–†—É—Å—Å–∫–∏–π</option>-->
                    
                    {% for lang_code, lang_name in LANGUAGES|default_if_none:"" %}
                        <option value="{{ lang_code }}" {% if lang_code == request.LANGUAGE_CODE %}selected{% endif %}>
                            {{ lang_name }}
                        </option>
                    {% endfor %}
                </select>
                <button type="submit" style="margin-left: 5px;">üåç {% trans "Change Language" %}</button>
            </form>
        </div>   
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Select -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script-->
    <!-- Activate selectpicker -->
    <script>
        $(document).ready(function() {
        $('.selectpicker').selectpicker();
        });
    </script>

</body>
</html>
